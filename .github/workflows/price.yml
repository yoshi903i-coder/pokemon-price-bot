name: Pokemon Price Bot

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Chromeをインストール
        uses: browser-actions/setup-chrome@latest
      - run: pip install selenium pandas openpyxl beautifulsoup4 requests
      - run: python bot.py
