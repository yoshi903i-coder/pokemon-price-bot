name: Pokemon Price Bot

on:
  schedule:
    - cron: '0 3 * * *'  # 日本時間12:00
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install selenium pandas openpyxl
      - run: python bot.py
